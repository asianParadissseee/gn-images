<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube meta generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<nav>
    <img src="https://github.com/iamshaunjp/openAI-basics/blob/lesson-5/public/yt_logo.png?raw=true" alt="YouTube Logo">
    <h1>YouTube Video
        <Dat></Dat>
        a Generator
    </h1>
</nav>
<div class="container">

    <form class="meta-form">
        <h2>Generate Meta Data</h2>
        <label for="title">
            <span>Video Title:</span>
            <input type="text" name="title">
            <button>generate meta data</button>
        </label>
    </form>

    <div class="description">
        <p>Your Video Description...</p>
    </div>
    <div class="tags">
        <p>Your Video Tags...</p>
    </div>

    <form class="image-form">
        <h2>Generate Thumbnail Image</h2>
        <label for="image">
            <span>Describe the image</span>
            <input type="text" name="prompt">
            <button>generate thumbnail</button>
        </label>
    </form>

    <div class="thumbnail">
        <img src="https://place-hold.it/512x512" alt="thumbnail">
    </div>

</div><!-- end container -->

<script src="./script.js"></script>
</body>
</html>
